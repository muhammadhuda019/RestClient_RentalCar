<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <title>Rest Client RentalKu</title>
</head>

<body>
    <div class="navbar-fixed" style="background-color: teal;">
        <nav style="background-color: teal;">
            <div class="nav-wrapper container" style="background-color: teal;">
                <a href="#" class="brand-logo">MyRental</a>
                <!-- <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
                <!-- <ul id="nav-mobile" class="topnav right hide-on-med-and-down">
                    <li><a href="#daftarMobil">Daftar Mobil</a></li>                
                </ul> -->
            </div>
        </nav>
    </div>
    <!-- <ul id="slide-out" class="sidenav">
        <li><a href="#daftarMobil">Daftar Mobil</a></li>
    </ul> -->
    <div class="container" >
        <h4 class="card-title"></h4>
        <div id="content-list" class="row">

        </div>
    </div>

    <div class="container">
        <button class="btn waves-effect waves-light red" type="button" id="btnAdd" onclick="showForm()">
            Tambah Data
            <i class="material-icons left">add_box</i>
        </button>
        <!-- Form Mobil -->
        <div class="row scale-transition" id="formMobilWrapper">
            <form class="col s12" id="formMobil" onsubmit="event.preventDefault(); saveData();">
                <input type="hidden" id="kode_mobilInput">
              <div class="row">
                <div class="input-field col s12">
                  <input id="nama_mobilInput" type="text" required>
                  <label for="nama_mobilInput">Nama Mobil</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="typeInput" type="text" required>
                  <label for="typeInput">Type Mobil</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="plat_nomerInput" type="text" required>
                  <label for="plat_nomerInput">Plat Nomer</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="harga_sewaInput" type="number" required>
                  <label for="harga_sewaInput">Harga Sewa Perhari (Rp.)</label>
                </div>                
              </div>
              <div class="row">
                  <div class="input-field right">
                    <button class="btn" style="background-color: orangered;" type="submit" id="btnSave">Simpan
                        <i class="material-icons left">save</i>
                    </button>
                    <button class="btn waves-effect waves-light red" onclick="cancelForm()" type="reset" id="btnCancel">
                        <i class="material-icons">close</i>
                    </button>
                  </div>
              </div>
            </form>
        </div>

        <!-- Tabel Mobil -->
        <table class="highlight scale-transition" id="tabelMobil">
            <thead>
              <tr>
                  <th>Kode Mobil</th>
                  <th>Plat Nomer</th>
                  <th>Nama Mobil</th>
                  <th>Type Mobil</th>
                  <th>Harga Sewa Per Hari</th>                
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
